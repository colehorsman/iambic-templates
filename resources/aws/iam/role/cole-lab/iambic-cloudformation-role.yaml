template_type: NOQ::AWS::IAM::Role
template_schema_url: https://docs.iambic.org/reference/schemas/aws_iam_role_template
included_accounts:
  - cole-lab
identifier: iambic-cloudformation-role
properties:
  description: Allows CloudFormation to create and manage AWS stacks and resources on your behalf.
  assume_role_policy_document:
    statement:
      - action: sts:AssumeRole
        effect: Allow
        principal:
          service: cloudformation.amazonaws.com
        sid: ''
    version: '2012-10-17'
  managed_policies:
    - policy_arn: arn:aws:iam::aws:policy/AWSOrganizationsFullAccess
    - policy_arn: arn:aws:iam::aws:policy/AdministratorAccess
  role_name: iambic-cloudformation-role
