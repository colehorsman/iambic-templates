template_type: NOQ::AWS::IAM::Role
template_schema_url: https://docs.iambic.org/reference/schemas/aws_iam_role_template
included_accounts:
  - cole-lab
identifier: IambicHubRole
properties:
  description: This role is used by IAMbic to assume into the spoke role of every account defined in the IAMbic config. Managed via CloudFormation.
  assume_role_policy_document:
    statement:
      - action:
          - sts:AssumeRole
          - sts:SetSourceIdentity
          - sts:TagSession
        effect: Allow
        principal:
          aws:
            - arn:aws:iam::459123723326:root
            - arn:aws:iam::459123723326:user/iambic-role
    version: '2012-10-17'
  inline_policies:
    - policy_name: assume_spoke_role
      statement:
        - action:
            - sts:SetSourceIdentity
            - sts:assumerole
          effect: Allow
          resource:
            - arn:aws:iam::*:role/IambicSpokeRole*
      version: '2012-10-17'
    - policy_name: list_spoke_account_info
      statement:
        - action:
            - organizations:ListAccounts
            - organizations:ListTagsForResource
          effect: Allow
          resource: '*'
      version: '2012-10-17'
  role_name: IambicHubRole
